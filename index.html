<!DOCTYPE html>
<html>
<title>LPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<style>
body {
  background-color: #CCEBFF;
}
div {text-align: center;}
</style>
<body>

<div class="w3-container">
  <h2>LoR Precedence Teacher</h2>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="https://i.imgur.com/QL9mIk2.png" style="height:80vh;">
  <div class="w3-display-bottomiddle w3-container w3-padding-16 w3-black">
    What's wrong with this selfless supporter?
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://i.imgur.com/Jr8RBY6.png" style="height:80vh;">
  <div class="w3-display-bottomiddle w3-container w3-padding-16 w3-black">
    It's a small difference, but the skill token on the attack ability stops this from being burst-speed death, which should be avoided.
  </div>
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
